<div class="col-lg-6" ng-controller="DiskSpaceController as ctrl">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Disk Storage Space</h3>
        </div>
        <div class="panel-body">
            <div class="row" ng-repeat="drive in ctrl.drives track by $index">
                <h5>
                    <div class="col-xs-1">{{drive.volume}}</div>
                    <div class="col-xs-5">{{drive.label}}</div>
                </h5>
                <div class="col-xs-3 text-right">{{drive.totalSpace}}GB</div>
                <div class="col-xs-3 text-right">{{drive.freeSpace}}GB</div>
                <div class="col-xs-12">
                    <uib-progress class="progress-striped" max="drive.totalSpace">
                        <uib-bar value="drive.usedSpace" type="{{drive.alertType}}">{{drive.usedSpace}}GB</uib-bar>
                        <uib-bar value="drive.freeSpace" type="default">{{drive.freeSpace}}GB</uib-bar>
                    </uib-progress>
                </div>
            </div>
        </div>
    </div>
</div>
