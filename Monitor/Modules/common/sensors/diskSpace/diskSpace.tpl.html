<div class="col-lg-6" ng-controller="DiskSpaceController as ctrl">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Disk Storage Space</h3>
        </div>
        <div class="panel-body">
            <div class="row" ng-repeat="drive in ctrl.drives track by $index">
                <h5>
                    <div class="col-xs-1">{{drive.Volume}}</div>
                    <div class="col-xs-5">{{drive.Label}}</div>
                </h5>
                <div class="col-xs-3 text-right">{{(drive.TotalSpace / 1024).toFixed()}} GB</div>
                <div class="col-xs-3 text-right">{{(drive.AvailableSpace / 1024).toFixed()}} GB</div>
                <div class="col-xs-12">
                    <uib-progress class="progress-striped" max="drive.TotalSpace">
                        <uib-bar value="drive.UsedSpace" type="{{drive.AlertType == undefined ? 'info' : drive.AlertType}}">{{(drive.UsedSpace / 1024).toFixed()}} GB</uib-bar>
                        <uib-bar value="drive.AvailableSpace" type="default">{{(drive.AvailableSpace / 1024).toFixed()}} GB</uib-bar>
                    </uib-progress>
                </div>
            </div>
        </div>
    </div>
</div>
